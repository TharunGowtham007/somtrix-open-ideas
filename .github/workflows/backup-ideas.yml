name: Backup SomTriX ideas (every 15m)

on:
  schedule:
    - cron: '*/15 * * * *'    # every 15 minutes
  workflow_dispatch:          # allow manual run

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Fetch ideas JSON from live site
        run: |
          curl --fail -sS "https://somtrix-open-ideas.onrender.com/api/ideas" -o ideas-backup.json
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Save timestamped backup
        run: |
          ts=$(date -u +"%Y-%m-%dT%H%MZ")
          mkdir -p backups
          cp ideas-backup.json backups/ideas-backup-$ts.json
          git config user.email "github-actions@users.noreply.github.com"
          git config user.name "GitHub Actions"
          git add backups/ideas-backup-$ts.json
          git commit -m "Backup ideas at $ts" || echo "No changes to commit"

      - name: Push to main
        run: |
          git push origin HEAD:main
